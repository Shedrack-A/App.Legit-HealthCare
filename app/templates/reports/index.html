{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Generate Patient Reports</h2>
        <p class="text-secondary">Search for a patient by Staff ID to generate their annual health report.</p>
    </div>

    <form id="search-form" class="mb-4">
        <input class="form-control" id="search-term" name="search_term" type="text" placeholder="Enter Staff ID to search...">
    </form>

    <div id="results-container" style="display:none;">
        <h4>Search Results</h4>
        <ul id="results-list" class="list-group"></ul>
        <p id="no-results-message" class="text-center text-secondary mt-4" style="display: none;">No patients found.</p>
    </div>

    <div id="report-display-container" style="display:none;">
        <div id="report-content"></div>
        <div id="report-actions"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-term');
    const resultsContainer = document.getElementById('results-container');
    const resultsList = document.getElementById('results-list');
    const noResultsMessage = document.getElementById('no-results-message');
    const reportDisplayContainer = document.getElementById('report-display-container');
    const reportContent = document.getElementById('report-content');
    const reportActions = document.getElementById('report-actions');

    function fetchResults() {
        const searchTerm = searchInput.value;
        reportDisplayContainer.style.display = 'none'; // Hide report when searching

        if (searchTerm.length < 2) {
            resultsContainer.style.display = 'none';
            return;
        }

        const url = new URL("{{ url_for('reports.api_search') }}", window.location.origin);
        url.searchParams.set('q', searchTerm);

        fetch(url)
            .then(response => response.json())
            .then(data => {
                resultsList.innerHTML = '';
                resultsContainer.style.display = 'block';

                if (data.length > 0) {
                    noResultsMessage.style.display = 'none';
                    data.forEach(patient => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item';
                        listItem.innerHTML = `
                            <a href="#" data-patient-id="${patient.id}" class="d-flex justify-content-between align-items-center view-report-link">
                                <div>
                                    <strong>${patient.first_name} ${patient.last_name}</strong>
                                    <small class="d-block text-secondary">Dept: ${patient.department}</small>
                                </div>
                                <span class="badge badge-primary">Staff ID: ${patient.staff_id}</span>
                            </a>`;
                        resultsList.appendChild(listItem);
                    });
                } else {
                    noResultsMessage.style.display = 'block';
                }
            })
            .catch(error => console.error('Error fetching search results:', error));
    }

    async function viewReport(patientId) {
        resultsContainer.style.display = 'none';
        reportContent.innerHTML = '<p class="text-center">Loading report...</p>';
        reportActions.innerHTML = '';
        reportDisplayContainer.style.display = 'block';

        try {
            const response = await fetch(`{{ url_for('reports.api_get_report', patient_id=0) }}`.replace('0', patientId));
            if (!response.ok) throw new Error('Network response was not ok');

            const reportHtml = await response.text();
            reportContent.innerHTML = reportHtml;

            const downloadUrl = `{{ url_for('reports.download_report', patient_id=0) }}`.replace('0', patientId);
            const emailUrl = `{{ url_for('reports.email_report', patient_id=0) }}`.replace('0', patientId);

            reportActions.innerHTML = `
                <a href="${downloadUrl}" class="btn btn-success"><i class="fas fa-download"></i> Download PDF</a>
                <a href="${emailUrl}" class="btn btn-info"><i class="fas fa-envelope"></i> Send Email</a>
            `;

        } catch (error) {
            reportContent.innerHTML = '<p class="text-center text-danger">Failed to load report.</p>';
            console.error('Error fetching report:', error);
        }
    }

    resultsList.addEventListener('click', function(e) {
        e.preventDefault();
        const link = e.target.closest('.view-report-link');
        if (link) {
            const patientId = link.dataset.patientId;
            viewReport(patientId);
        }
    });

    let searchTimeout;
    searchInput.addEventListener('keyup', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(fetchResults, 300);
    });

    searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
    });
});
</script>
{% endblock %}
