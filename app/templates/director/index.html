{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">{{ title }}</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="bi bi-search me-1"></i>
            Search for a Patient by Staff ID
        </div>
        <div class="card-body">
            <form id="search-form">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="search_term" name="search_term" type="text" placeholder="Enter Staff ID" value="{{ search_term or '' }}">
                            <label for="search_term">Staff ID</label>
                        </div>
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card mb-4" id="results-container" style="display:none;">
        <div class="card-header">
            <i class="bi bi-table me-1"></i>
            Search Results
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Staff ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Department</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="results-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search_term');
    const resultsContainer = document.getElementById('results-container');
    const resultsTbody = document.getElementById('results-tbody');

    // Prevent traditional form submission
    searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        fetchResults();
    });

    function fetchResults() {
        const searchTerm = searchInput.value;

        if (searchTerm.length < 2) {
            resultsContainer.style.display = 'none';
            return;
        }

        const url = new URL("{{ url_for('director.api_search') }}", window.location.origin);
        url.searchParams.set('q', searchTerm);

        fetch(url)
            .then(response => response.json())
            .then(data => {
                resultsTbody.innerHTML = ''; // Clear existing results
                resultsContainer.style.display = 'block';

                if (data.length > 0) {
                    data.forEach(patient => {
                        const reviewUrl = `{{ url_for('director.review', patient_id=0) }}`.replace('0', patient.id);
                        const row = `
                            <tr>
                                <td>${patient.staff_id}</td>
                                <td>${patient.first_name}</td>
                                <td>${patient.last_name}</td>
                                <td>${patient.department}</td>
                                <td>
                                    <a href="${reviewUrl}" class="btn btn-sm btn-primary">Review</a>
                                </td>
                            </tr>
                        `;
                        resultsTbody.innerHTML += row;
                    });
                } else {
                    resultsTbody.innerHTML = '<tr><td colspan="5">No patients found.</td></tr>';
                }
            })
            .catch(error => console.error('Error fetching search results:', error));
    }

    searchInput.addEventListener('keyup', fetchResults);
});
</script>
{% endblock %}
