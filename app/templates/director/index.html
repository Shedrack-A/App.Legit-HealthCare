{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Director Review Search</h2>
        <p class="text-secondary">Search for a patient by Staff ID to review their consultation and results.</p>
    </div>

    <form id="search-form" class="mb-4">
        <input class="form-control" id="search_term" name="search_term" type="text" placeholder="Enter Staff ID to search..." value="{{ search_term or '' }}">
    </form>

    <div id="results-container" style="display:none;">
        <h4>Search Results</h4>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Staff ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="results-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search_term');
    const resultsContainer = document.getElementById('results-container');
    const resultsTbody = document.getElementById('results-tbody');

    function fetchResults() {
        const searchTerm = searchInput.value;

        if (searchTerm.length < 2) {
            resultsContainer.style.display = 'none';
            return;
        }

        const url = new URL("{{ url_for('director.api_search') }}", window.location.origin);
        url.searchParams.set('q', searchTerm);

        fetch(url)
            .then(response => response.json())
            .then(data => {
                resultsTbody.innerHTML = '';
                resultsContainer.style.display = 'block';

                if (data.length > 0) {
                    data.forEach(patient => {
                        const reviewUrl = `{{ url_for('director.review', patient_id=0) }}`.replace('0', patient.id);
                        const row = `
                            <tr>
                                <td>${patient.staff_id}</td>
                                <td>${patient.first_name} ${patient.last_name}</td>
                                <td>${patient.department}</td>
                                <td>
                                    <a href="${reviewUrl}" class="btn btn-sm btn-primary">Review</a>
                                </td>
                            </tr>
                        `;
                        resultsTbody.innerHTML += row;
                    });
                } else {
                    resultsTbody.innerHTML = '<tr><td colspan="4" class="text-center">No patients found.</td></tr>';
                }
            })
            .catch(error => console.error('Error fetching search results:', error));
    }

    // Use a timeout to avoid sending too many requests while typing
    let searchTimeout;
    searchInput.addEventListener('keyup', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(fetchResults, 300); // 300ms delay
    });

    // Prevent form submission on enter key
    searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
    });
});
</script>
{% endblock %}
