{% extends "base.html" %}

{% block content %}
<div class="error-page-container">
    <div class="error-page-icon">
        <i class="fas fa-lock"></i>
    </div>
    <h2>Access Denied</h2>
    <p class="text-secondary" style="max-width: 450px;">You do not have the necessary permissions to view this page. You can request temporary access from an administrator.</p>

    <div class="card mt-4" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title">Have a Temporary Code?</h5>
             <form action="{{ url_for('main.activate_code') }}" method="POST" class="d-flex gap-2">
                <input type="text" name="temp_code" class="form-control" placeholder="Enter code..." required>
                <input type="hidden" name="next_url" value="{{ request.path }}">
                <button type="submit" class="btn btn-primary">Activate</button>
            </form>
        </div>
    </div>

    <div class="error-page-actions">
        <a href="{{ url_for('main.request_access', next_url=request.path) }}" class="btn btn-secondary">Request Access</a>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Return to Dashboard</a>
    </div>
</div>
{% endblock %}
