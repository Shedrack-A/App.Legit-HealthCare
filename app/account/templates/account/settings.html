{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Account</h2>
    <p>Use the options below to manage your account settings.</p>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Change Password</h5>
                    <p class="card-text">Update your password to a new one.</p>
                    <a href="{{ url_for('account.change_password') }}" class="btn btn-primary">Change Password</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Two-Factor Authentication</h5>
                    <p class="card-text">Manage your 2FA settings.</p>
                    <a href="{{ url_for('account.two_factor') }}" class="btn btn-primary">Manage 2FA</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
